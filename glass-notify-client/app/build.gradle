apply plugin: 'com.android.application'

android {
    namespace 'com.glassnotify.client'
    compileSdk 34

    defaultConfig {
        applicationId "com.glassnotify.client"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lint {
        abortOnError false
    }
}

dependencies {
}
